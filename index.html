<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="shortcut icon" href="./Dice.png" type="image/x-icon">
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav_container"><h2>.Dicee</h2></nav>

    <div class="main_content">
        <h1 id="Shuffle_res">Hit Shuffle Me!</h1>

        <div class="main_content_players">
            <div class="main_content_player1 big">
                <h3 id="player1">Player 1</h3>
                <img class="dice" src="./SVG/Dice3.svg" alt="player 1 dice">
                <div class="cheat" id="cheat1"></div>
            </div>

            <div class="main_content_player2">
                <h3 id="player2">Player 2</h3>
                <img class="dice" src="./SVG/Dice3.svg" alt="player 1 dice">
                <div class="cheat" id="cheat2"></div>
            </div>
        </div>
        <button id="myButton">Shuffle Me!</button>
        <h5 id="hideCheat"><a href="#">hide sheet</a></h5>
    </div>
